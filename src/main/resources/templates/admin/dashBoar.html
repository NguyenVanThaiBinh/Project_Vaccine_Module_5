<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout/header::header">

</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/_navbar.html -->
    <nav class="navbar col-lg-12 col-12 p-0">
        <div>
            <a href="/">
                <img style="width: 100%" alt="virus corona 2019" class="img-responsive hidden-xs"
                     src="https://vnvc.vn/wp-content/uploads/2021/06/virus-corona-covid-19-pc.jpg"/>
            </a>
        </div>
    </nav>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <a href="/logout">
            <button class="btn btn-primary buttonout">Đăng xuất</button>
        </a>
        <div class="row row-offcanvas row-offcanvas-right">

            <!-- partial -->
            <footer th:replace="/layout/footer::footer">

            </footer>
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-md-6 col-lg-3 grid-margin stretch-card ">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-md-center">
                                    <i class=" mdi mdi-basket icon-lg text-primary "></i>
                                    <div class="ml-3">
                                        <p class="mb-0">Số lượng đã tiêm chủng</p>
                                        <h6 id="amount1"></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-md-center ">
                                    <i class=" mdi mdi-rocket icon-lg text-primary"></i>
                                    <div class="ml-3">
                                        <p class="mb-0">Số lượng đã đăng kí </p>
                                        <h6 id="amount2"></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-md-center">
                                    <i class="mdi mdi-diamond icon-lg text-primary"></i>
                                    <div class="ml-3">
                                        <p class="mb-0">
                                            Tổng số lượt tiêm trong ngày</p>
                                        <h6 id="amount3"></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" col-md-6 col-lg-3 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="d-flex align-items-center justify-content-md-center">
                                    <i class="mdi mdi-chart-line-stacked icon-lg text-primary"></i>
                                    <div class="ml-3">
                                        <p class="mb-0">
                                            Số ca biến chứng với vaccine
                                        </p>
                                        <h6 id="amount4"></h6>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="qr_code"></div>
                <div class="row grid-margin">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h2 style="text-align: center">Thống kê tiêm chủng vaccine</h2><br>
                                <canvas id="myChart" width="400" height="200"></canvas>

                            </div>
                        </div>
                    </div>
                </div>



                <footer class="footer">
                    <div class="container-fluid clearfix">
                                <span
                                        class="
                                        text-muted
                                        d-block
                                        text-center text-sm-left
                                        d-sm-inline-block
                                    "
                                >Copyright © 2021 <a href="#">Vaccine</a>.
                                    All rights reserved.</span
                                >

                    </div>
                </footer>
                <!-- partial -->
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- row-offcanvas ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="/webjars/chartjs/2.9.4/Chart.min.js"></script>
<script src="/js/admin/Dash_board.js"></script>

</body>
</html>
